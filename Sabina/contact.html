      <div class="colored_div contact_div">
        <div class="contact_flex">
          <h2 class="contact">Me suivre</h2>
          <div class="contact_icones">
            <a href="https://www.instagram.com/" target="_blank"
              ><img
                src="../images/icones/instagram.png"
                alt="Instagram"
                height="25"
            /></a>
            <a href="https://www.facebook.com/" target="_blank"
              ><img
                src="../images/icones/facebook.png"
                alt="Facebook"
                height="25"
            /></a>
            <a href="https://twitter.com/" target="_blank"
              ><img src="../images/icones/twitter.png" alt="twitter" height="25"
            /></a>
          </div>
        </div>
        <h2 class="contact">Me contacter</h2>
        <form action="https://httpbin.org/post" method="post">
          <div>
            <label for="un-choix">Effectuez un choix :</label>
            <select name="choix" id="un-choix">
              <option value="default">-- Faites un choix --</option>
              <option value="fChoice">Un premier choix</option>
              <option value="sChoice">Un deuxieme choix</option>
              <option value="tChoice">Un troisieme choix</option>
            </select>
          </div>
          <div class="radio">
            <div>
              <label for="particulier">Particulier</label>
              <input
                type="radio"
                name="statut"
                value="particulier"
                id="particulier"
                checked
              />
            </div>
            <div>
              <label for="professionel">Professionnel</label>
              <input
                type="radio"
                name="statut"
                value="professionel"
                id="professionel"
              />
            </div>
          </div>
          <div>
            <label for="name">Nom :</label>
            <input
              type="text"
              name="user_name"
              id="name"
              placeholder="John Doe"
              required
            />
          </div>
          <div>
            <label for="mail">E-mail :</label>
            <input
              type="email"
              name="user_mail"
              id="mail"
              placeholder="john.doe@gmail.com"
              required
            />
          </div>
          <div>
            <label for="msg">Message :</label>
            <textarea name="user_message" id="msg"></textarea>
          </div>
          <div class="button">
            <button type="submit">Envoyer</button>
          </div>
        </form>
      </div>
    </main>
